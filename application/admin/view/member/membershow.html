<title>用户查看</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
  <img class="avatar size-XL l" src="{$userinfo['icon']}">
  <dl style="margin-left:80px; color:#fff">
    <dt><span class="f-18">{$userinfo['username']}</span> <span class="pl-10 f-12"></span></dt>
    <dd class="pt-10 f-12" style="margin-left:0">这家伙很懒，什么也没有留下</dd>
  </dl>
</div>
<div class="pd-20">
  <table class="table">
    <tbody>
      <tr>
        <th class="text-r" width="80">昵称:</th>
        <td>{$userinfo['nickname']}</td>
      </tr>
      <tr>
        <th class="text-r">手机：</th>
        <td>{$userinfo['tel']}</td>
      </tr>
      <tr>
        <th class="text-r">上次登录:</th>
        <td>{$userinfo['lasttime']}</td>
      </tr>
      <tr>
        <th class="text-r">登录IP：</th>
        <td>{$userinfo['logip']}</td>
      </tr>
      <tr>
        <th class="text-r">注册IP：</th>
        <td>{$userinfo['regip']}</td>
      </tr>
      <tr>
        <th class="text-r">积分：</th>
        <td>{$userinfo['gold']}</td>
      </tr>
    </tbody>
  </table>
</div>
